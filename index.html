<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Base Apparel Coming Soon</title>
</head>

<body>
    <main class="container">
        <div class="grid-1-col">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="content">
                <div class="head-style">
                    <p>We're</p>
                    <p>Coming</p>
                    <p>Soon</p>
                </div>
                <div class="para-content">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email to stay
                    up-to-date with announcements and our launch deals.
                </div>
                <div class="input-flex">
                    <input type="email" placeholder="Email address" class="email">
                    <button><img src="images/icon-arrow.svg" alt="arrow"></button>
                </div>
            </div>
        </div>
        <div class="grid-2-col">
            <img src="images/hero-desktop.jpg" alt="hero image" class="hero-image">
        </div>
    </main>
</body>

</html>
